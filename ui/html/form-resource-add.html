<div id="admin-rsrc-panel" class="panel form-panel" >
		<form action="core/admin/resource.php" method="post" class="navigate" 
				id="_formsubmit:sel._admin-rsrc-panel">
			<fieldset >
				<input type="hidden" name="do" value="add"/>
				<legend class="head">Add Resource</legend>
				<label>Name
					<input type="text" name="rsrcname" class="required" />
				</label>
					<p class="error hidden margin5">Invalid Name</p>
				<label>Content</label>
				<textarea name="resource" rows="15" cols="80"></textarea>
				<input name="submit" type="submit" value="Submit"  class="margin5"/>
				<input name="reset" type="reset" value="Reset"  class="margin5"/>
				<div class="status"></div>
			</fieldset>
		</form>
</div>
